<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="animasi">
        <div class="k"><pre>      &&         %        x</pre></div>
        <div class="p"><pre>  -         x      /           +</pre></div>
        <div class="n">True 0</div>
        <div class="s">False 1</div>
        <div class="m"><pre>*       {}      -</pre></div>
    </div>
    <div class="container">
    <div class="container-kalkulator">
        <div class="nama">
            azka faizal
        </div>
        <div class="hasil">
            <span class="angka1" id="angka1"></span>
            <span class="opera" id="opera"></span>
            <span class="angka2" id="angka2"></span>
            <span class="hasilAkhir" id="hasil"></span>
        </div>
        <div class="operasi">
             <div class="operator">
                <div class="tambah"><button><option value="+">+</option></button></div>
                <div class="kurang"><button><option value="-">-</option></button></div>
                <div class="kali"><button><option value="*">x</option></button></div>
                <div class="bagi"><button><option value="/">/</option></button></div>
            </div>
            <div class="angka">
                <div class="1" id="satu"><button>1</button></div>
                <div class="2" id="dua"><button>2</button></div>
                <div class="3" id="tiga"><button>3</button></div>
                <div class="clear"><button id="clear">C</button></div>
            </div>
            <div class="angka">
                <div class="4"><button>4</button></div>
                <div class="5"><button>5</button></div>
                <div class="6"><button>6</button></div>
                 <div class="backspace"><button id="backspace">âŒ«</button></div>
            </div>
            <div class="angka">
                <div class="7"><button>7</button></div>
                <div class="8"><button>8</button></div>
                <div class="9"><button>9</button></div>
            </div>
            <div class="angka">
                <div class="koma"><button>,</button></div>
                <div class="0"><button>0</button></div>
                <div class="titik"><button>.</button></div>
            </div>
            <div class="controls">
                <div class="buttonHasil"><button>=</button></div>
            </div>
        </div>
    </div>
    </div>
</body>
<script  src="js/script.js"></script>
</html>
